<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel" id="product-carousel">
            <div class="item">
                <img src="1.jpg" alt="Product 1">
                <h3>This is Item No. 1</h3>
            </div>
            <div class="item">
                <img src="2.jpg" alt="Product 2">
                <h3>This is Item No. 2</h3>
            </div>
            <div class="item">
                <img src="3.jpg" alt="Product 3">
                <h3>This is Item No. 3</h3>
            </div>
            <div class="item">
                <img src="4.jpg" alt="Product 4">
                <h3>This is Item No. 4</h3>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
